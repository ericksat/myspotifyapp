<script type="text/template" id="tpl_gallery">
    <div class="gallery">
        {{#tracks}}
        <div class="track">
            <img src={{image}} class="track-img" alt="Track Image" />
            <div class="track-play" data-url={{previewUrl}} data-id={{id}}>
                <div class="track-play-inner" id="inner_{{id}}">
                    <span data-role="play">&#9654;</span>
                    <span data-role="pause" class="hidden">&#10074;&#10074;</span>
                </div>
            </div>
            <p class="track-text">{{name}}</p>
        </div>
        {{/tracks}}
    </div>
</script>
<script type="text/template" id="tpl_album">
    <div class="album">
        <img src={{images.1.url}} class="album-img" alt="Album Image" />
        <div class="album-info">
            <h3>{{name}}</h3>
            {{#artists}}
            <h4><em>{{name}}</em></h4>
            {{/artists}}
        </div>
    </div>
    <h3 style="text-align: center">Album Tracks</h3>
</script>
